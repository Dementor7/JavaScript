<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photoshop </title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="/main.js"></script>
</head>

<body>

    <div class="main">
        <h2>desgin you image </h2>
    </div>


    <div class="image">
        <input id="file" type="file" onchange="loadFile(event)">
        <img id="image" width="300px" height="300px">
    </div>

    <div class="render">
        <button id="grascale">filler grascale </button>
        <button id="sepia">sepia filter </button>
        <button id="saturate">saturate filter </button>
        <button id="hue-rotate">hue-rotate filter </button>
        <button id="invert">invert filter </button>
        <button id="obacity">obacity filler </button>
        <button id="britness">filler britness </button>
        <button id="contrast">filler contrast </button>
        <button id="blur">filler blur </button>

    </div>


</body>

</html>
